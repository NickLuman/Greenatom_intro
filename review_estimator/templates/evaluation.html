<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Estimator</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">    
            <h1>
                Оценка отзыва: 
                            {% if rate >= 7 %}
                                <span class="badge badge-pill badge-success">{{ rate }}/10</span>
                            {% elif 5 <= rate <= 6 %}
                                <span class="badge badge-pill badge-warning">{{ rate }}/10</span>
                            {% else %} 
                                <span class="badge badge-pill badge-danger">{{ rate }}/10</span>
                            {% endif %}
            </h1>
            <h1>
                Тональность:
                            {% if mood == 'Положительный' %}
                                <span class="badge badge-pill badge-success">{{ mood }}</span>
                            {% else %}
                                <span class="badge badge-pill badge-danger">{{ mood }}</span>
                            {% endif %}
            </h1>
        </div>
    </div>
</body>

</html>
