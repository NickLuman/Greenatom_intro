<!DOCTYPE html>
{% load staticfiles %}
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Estimator</title>
    <style>
        .myfield {
            border: 2px solid #ccc;
            border-radius: 5px;
            height: 90%;
            width: 100%;
            margin: 0 0 10px 0;
        }

        estimate_circle {
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: lightblue;
            margin: 1em;
            border-radius: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1><span class="badge badge-primary">Введите отзыв о фильме:</span></h1>
            <form method="POST">
                {% csrf_token %}
                <div>
                    {% for field in form %}
                    <div class="row">         
                        <div class="col-md-10">{{field}}</div>
                    </div>
                    {% endfor %}
                 </div>
                <button type="submit" class="btn btn-success">Получить оценку</button>
            </form>
        </div>
    </div>
</body>

</html>
